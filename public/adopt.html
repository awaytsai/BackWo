      crossorigin="anonymous"
    />
    <!---->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-twzipcode@1.7.14/jquery.twzipcode.min.js"></script>
    <!--datepicker-->
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!--sweet alert2-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Nanum+Pen+Script&display=swap"
      rel="stylesheet"
    />
    <!--css-->
    <link rel="stylesheet" href="/css/adopt.css" />
  </head>
  <body>
    <header>
      <div class="header-wrap">
        <div class="logo-wrap">
          <a class="logo" href="/"
            ><img
              src="https://media.istockphoto.com/vectors/cat-dog-yin-yang-vector-id1157833047?k=20&m=1157833047&s=612x612&w=0&h=0NbXpgif_tjPpbXrLedyl7gA94xW2Y_DNNdv-WgS9MY="
          /></a>
          <a href="/"><div class="logo-message">Back Wo</div></a>
        </div>
        <div class="nav-wrap">
          <nav>
            <a class="findpet" href="/findpets.html">找寵物</a>
            <a class="findowner" href="/findowners.html">找主人</a>
            <a class="adopt" href="/adopt.html">找家人</a>
          </nav>
          <a class="member" href="/member.html"
            ><img src="/images/member_icon.png"
          /></a>
          <div class="chat"><img src="/images/chat_icon.png" /></div>
        </div>
      </div>
    </header>
    <div class="infobar">Back Wo，讓毛小孩們回到自己的窩</div>
    <main>
      <div class="main-wrap">
        <div class="main-title">領養專區</div>
        <div class="sub-title">回到溫暖的家，讓毛小孩陪你一起窩</div>
        <div class="region-category">
          <div class="region-icon">
            <img
              class="north"
              src="https://i.pinimg.com/474x/a0/cf/ca/a0cfcae2d92c51c9cb44d8ced1e4977b.jpg"
            />
            <div class="region-title">北部</div>
          </div>
          <div class="region-icon">
            <img
              class="central"
              src="https://i.pinimg.com/474x/a0/cf/ca/a0cfcae2d92c51c9cb44d8ced1e4977b.jpg"
            />
            <div class="region-title">中部</div>
          </div>
          <div class="region-icon">
            <img
              class="south"
              src="https://i.pinimg.com/474x/a0/cf/ca/a0cfcae2d92c51c9cb44d8ced1e4977b.jpg"
            />
            <div class="region-title">南部</div>
          </div>
          <div class="region-icon">
            <img
              class="east"
              src="https://i.pinimg.com/474x/a0/cf/ca/a0cfcae2d92c51c9cb44d8ced1e4977b.jpg"
            />
            <div class="region-title">東部</div>
          </div>
          <div class="region-icon">
            <img
              class="island"
              src="https://i.pinimg.com/474x/a0/cf/ca/a0cfcae2d92c51c9cb44d8ced1e4977b.jpg"
            />
            <div class="region-title">外島</div>
          </div>
        </div>
        <div class="adopt-filter">
          <div class="filter">
            <!--filter-->
            <form method="post" action="/api/getFindOwnersPosts">
              <div class="filter-breed">
                <label>類別</label>
                <select class="filterkind">
                  <option>全部</option>
                  <option>狗</option>
                  <option>貓</option>
                </select>
              </div>
              <div class="filter-region">
                <label>地區選擇</label>
                <select class="region" onchange="toggle(this)">
                  <option>北部</option>
                  <option>中部</option>
                  <option>南部</option>
                  <option>東部</option>
                  <option>外島</option>
                </select>
              </div>

              <div class="filter-shelter">
                <label>領養地點</label>
                <select class="shelter" required></select>
              </div>
              <button class="apply">
                <img
                  src="https://cdn4.iconfinder.com/data/icons/symbol-blue-set-1/100/Untitled-2-12-60.png"
                />
              </button>
            </form>
          </div>
        </div>
        <div class="update-time-wrap">
          <div class="update-time-non"></div>
          <div class="update-time"></div>
        </div>
        <div class="adopt-posts">
          <div class="adopt-post">
            <a href="">
              <img />
            </a>
            <div></div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-wrap">
        <div class="recommend-wrap">
          <div class="recommend">推薦相關資訊</div>
          <div class="recommend-link">
            <a href="https://www.pet.gov.tw/web/o201.aspx"
              >寵物登記管理資訊網</a
            >
            <a href="https://asms.coa.gov.tw/">全國動物收容系統</a>
          </div>
        </div>
        <div class="contact-wrap">
          <div class="contact">聯絡我們</div>
          <div class="contact-link">
            <a href=""><img src="/images/fb_icon.png" /></a>
            <a href=""><img src="/images/email_icon.png" /></a>
          </div>
        </div>
      </div>
      <div class="copyright">Copyright © 2021 BackWo</div>
    </footer>
    <script src="/js/adopt.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
