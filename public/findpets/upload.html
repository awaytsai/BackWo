<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>BackWo-找寵物 Find Pets</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-twzipcode@1.7.14/jquery.twzipcode.min.js"></script>
    <!--datepicker-->
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!--sweet alert2-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Nanum+Pen+Script&display=swap"
      rel="stylesheet"
    />
    <!--css-->
    <link rel="stylesheet" href="/css/upload.css" />
  </head>
  <body>
    <header>
      <div class="header-wrap">
        <div class="logo-wrap">
          <a class="logo" href="/"
            ><img
              src="https://media.istockphoto.com/vectors/cat-dog-yin-yang-vector-id1157833047?k=20&m=1157833047&s=612x612&w=0&h=0NbXpgif_tjPpbXrLedyl7gA94xW2Y_DNNdv-WgS9MY="
          /></a>
          <div class="logo-message">Back Wo</div>
        </div>
        <div class="nav-wrap">
          <nav>
            <a class="findpet" href="/findpets.html">找寵物</a>
            <a class="findowner" href="/findowners.html">找主人</a>
          </nav>
          <a class="member" href="/member.html"
            ><img src="/images/member_icon.png"
          /></a>
          <div class="chat"><img src="/images/chat_icon.png" /></div>
        </div>
      </div>
    </header>
    <div class="infobar">Back Wo，讓毛小孩們回到自己的窩</div>
    <main>
      <div class="post">
        <div class="post-title">新增<span> 找寵物 </span>貼文</div>
        <div class="post-form">
          <form
            class="uploadform"
            method="post"
            action="/api/findpets/upload"
            enctype="multipart/form-data"
          >
            <div class="form-wrap-left">
              <label>
                類別
                <span>*</span>
              </label>
              <input
                type="radio"
                class="btn-check"
                name="kind"
                id="btn-check-outlined"
                value="狗"
                checked
              />
              <label
                class="btn btn-outline-secondary doglabel"
                for="btn-check-outlined"
                >狗</label
              >
              <input
                type="radio"
                class="btn-check"
                name="kind"
                id="btn-check-2-outlined"
                value="貓"
              />
              <label
                class="btn btn-outline-secondary catlabel"
                for="btn-check-2-outlined"
                >貓</label
              >
              <label>品種<span>*</span></label>
              <select
                id="breedselect"
                name="breed"
                onchange="toggle(this)"
                required
              ></select>
              <div class="breed-other"></div>
              <label>顏色<span>*</span></label>
              <select name="color" required>
                <option>黃色</option>
                <option>黑色</option>
                <option>白色</option>
                <option>黑白色</option>
                <option>橘色</option>
                <option>虎斑</option>
                <option>花色</option>
                <option>其他</option>
              </select>

              <label>走失區域<span>*</span></label>
              <div id="twzipcode"></div>

              <label>走失地點<span>*</span></label>
              <input
                name="address"
                class="address"
                placeholder="基隆路一段178號"
                required
              />

              <label>走失時間<span>*</span></label>
              <input
                type="text"
                id="datepicker"
                name="date"
                placeholder="2021-10-10"
                required
              />
              <label>備註</label>
              <textarea
                class="note-message"
                type="text"
                name="note"
                placeholder="  戴橘色項圈，有打晶片，右耳上有斑點"
              ></textarea>
            </div>
            <div class="form-wrap-right">
              <div class="photo-wrap">
                <div class="photo-upload" class="mb-3">
                  <label for="formFile" class="form-label"
                    >上傳照片<span>*</span></label
                  >
                  <input
                    type="file"
                    name="photo"
                    accept="image/jpeg, image/jpg"
                    class="form-control"
                    id="formFile"
                    required
                    onchange="preview()"
                  />
                </div>
                <div class="photo-preview">
                  <p>圖片預覽</p>
                  <img class="preview" src="/images/preview_icon.png" />
                </div>
                <div class="photo-reminder">
                  <div>
                    <img
                      src="https://w7.pngwing.com/pngs/387/325/png-transparent-exclamation-mark-scalable-graphics-wikimedia-commons-computer-file-exclamation-mark-angle-text-orange.png"
                    />
                  </div>
                  <div class="photo-reminder-text">
                    <p>1. 圖片僅限一張， 格式僅限 .jpeg 或 .jpg 檔</p>
                    <p>2. 建議放置清晰正面照</p>
                    <p>3. 若品種未知，AI 會協助與此照片進行圖片比對</p>
                    <p>4. 檔案須小於 3 MB</p>
                  </div>
                </div>
              </div>
              <button type="button" class="uploadBtn">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-wrap">
        <div class="recommend-wrap">
          <div class="recommend">推薦相關資訊</div>
          <div class="recommend-link">
            <a href="https://www.pet.gov.tw/web/o201.aspx"
              >寵物登記管理資訊網</a
            >
            <a href="https://asms.coa.gov.tw/Amlapp/App/AnnounceMent.aspx"
              >全國動物收容系統</a
            >
          </div>
        </div>
        <div class="contact-wrap">
          <div class="contact">聯絡我們</div>
          <div class="contact-link">
            <a href=""><img src="/images/fb_icon.png" /></a>
            <a href=""><img src="/images/email_icon.png" /></a>
          </div>
        </div>
      </div>
      <div class="copyright">Copyright © 2021 BackWo</div>
    </footer>
    <!--twzipcode & date picker-->
    <script>
      $("#twzipcode").twzipcode({
        zipcodeIntoDistrict: true,
        css: ["filtercounty", "filterdistrict"],
      });
      $(function () {
        $("#datepicker").datepicker({
          dateFormat: "yy-mm-dd",
          maxDate: 0,
        });
      });
    </script>
    <script src="/js/uploadpets.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
