<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>BackWo-找寵物</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-twzipcode@1.7.14/jquery.twzipcode.min.js"></script>
    <!--datepicker-->
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Nanum+Pen+Script&display=swap"
      rel="stylesheet"
    />
    <!--css-->
    <link rel="stylesheet" href="./css/find_geo.css" />
  </head>
  <body>
    <header>
      <div class="header-wrap">
        <div class="logo-wrap">
          <a class="logo" href="/"
            ><img
              src="https://media.istockphoto.com/vectors/cat-dog-yin-yang-vector-id1157833047?k=20&m=1157833047&s=612x612&w=0&h=0NbXpgif_tjPpbXrLedyl7gA94xW2Y_DNNdv-WgS9MY="
          /></a>
          <a href="/"><div class="logo-message">Back Wo</div></a>
        </div>
        <div class="nav-wrap">
          <nav>
            <a class="findpet" href="/findpets.html">找寵物</a>
            <a class="findowner" href="/findowners.html">找主人</a>
          </nav>
          <a class="member" href="/member.html"
            ><img src="../images/member_icon.png"
          /></a>
        </div>
      </div>
    </header>
    <div class="infobar">Back Wo，讓毛小孩們回到自己的窩</div>
    <main>
      <div class="main-wrap">
        <div class="main-title">找寵物專區</div>
        <div class="filter">
          <!--filter-->
          <form method="post" action="/api/getFindPetsPosts">
            <div class="filter-breed">
              <label>類別</label>
              <select class="filterkind">
                <option>全部</option>
                <option>狗</option>
                <option>貓</option>
              </select>
            </div>
            <div class="filter-county">
              <label>走失區域</label>
              <div id="twzipcode"></div>
            </div>
            <div class="filter-date">
              <label>走失日期</label>
              <input
                type="text"
                id="datepicker"
                name="date"
                placeholder="2021-10-10"
              />
            </div>
            <button class="apply">
              <img
                src="https://cdn4.iconfinder.com/data/icons/symbol-blue-set-1/100/Untitled-2-12-60.png"
              />
            </button>
          </form>
        </div>
        <div class="posts-map-wrap">
          <div class="posts"></div>
          <div class="map-wrap">
            <div id="map"></div>
            <div>
              <a class="uploadPost" href="/findpets/upload.html"
                >上傳找寵物貼文</a
              >
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-wrap">
        <div class="recommend-wrap">
          <div class="recommend">推薦相關資訊</div>
          <div class="recommend-link">
            <a href="https://www.pet.gov.tw/web/o201.aspx"
              >寵物登記管理資訊網</a
            >
            <a href="https://asms.coa.gov.tw/Amlapp/App/AnnounceMent.aspx"
              >全國動物收容系統</a
            >
          </div>
        </div>
        <div class="contact-wrap">
          <div class="contact">聯絡我們</div>
          <div class="contact-link">
            <a href=""><img src="../images/fb_icon.png" /></a>
            <a href=""><img src="../images/email_icon.png" /></a>
          </div>
        </div>
      </div>
      <div class="copyright">Copyright © 2021 BackWo</div>
    </footer>
    <!--twzipcode & date picker-->
    <script>
      $("#twzipcode").twzipcode({
        zipcodeIntoDistrict: true,
        css: ["filtercounty", "filterdistrict"],
      });
      $(function () {
        $("#datepicker").datepicker({
          dateFormat: "yy-mm-dd",
        });
      });
    </script>
    <script src="./js/findowner_posts.js"></script>
    <script src="./js/findowner_geo.js"></script>
    <!--google map-->
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJNv7tNr1GMnFgRulEBksMdwlL0Jewigc&callback=initMap"
    ></script>
  </body>
</html>
