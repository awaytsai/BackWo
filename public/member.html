<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>BackWo-會員登入</title>
    <script>
      const access_token = localStorage.getItem("access_token");
      if (access_token) {
        window.location.href = "/profile.html";
      }
    </script>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-twzipcode@1.7.14/jquery.twzipcode.min.js"></script>
    <!--datepicker-->
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!--sweet alert2-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Nanum+Pen+Script&display=swap"
      rel="stylesheet"
    />
    <!--css-->
    <link rel="stylesheet" href="/css/member.css" />
  </head>
  <body>
    <header>
      <div class="header-wrap">
        <div class="logo-wrap">
          <a class="logo" href="/"
            ><img
              src="https://media.istockphoto.com/vectors/cat-dog-yin-yang-vector-id1157833047?k=20&m=1157833047&s=612x612&w=0&h=0NbXpgif_tjPpbXrLedyl7gA94xW2Y_DNNdv-WgS9MY="
          /></a>
          <a href="/"><div class="logo-message">Back Wo</div></a>
        </div>
        <div class="nav-wrap">
          <nav>
            <a class="findpet" href="/findpets.html">找寵物</a>
            <a class="findowner" href="/findowners.html">找主人</a>
          </nav>
          <a class="member" href="/member.html"
            ><img src="/images/member_icon.png"
          /></a>
          <div class="chat"><img src="/images/chat_icon.png" /></div>
        </div>
      </div>
    </header>
    <div class="infobar">Back Wo，讓毛小孩們回到自己的窩</div>
    <main>
      <div class="main">
        <div class="form-message"></div>
        <div class="sign-wrap">
          <!--signin-->
          <form class="signin" method="POST" action="/api/member/signin">
            <h2>SIGN IN</h2>
            <label>Email</label>
            <input
              type="text"
              name="email"
              placeholder="test@gmail.com"
              id="signinemail"
            />
            <label>Password</label>
            <input
              type="password"
              name="password"
              placeholder="e.g., ********"
              id="signinpassword"
            />
            <button>Submit</button>
            <!-- <div class="separator">
              <div class="line"></div>
              <h5>or</h5>
              <div class="line"></div>
            </div>
            <fb:login-button
              scope="public_profile,email"
              onlogin="checkLoginState();"
            >
            </fb:login-button>
            <button class="fb-signout">signout</button> -->
          </form>
          <!--signup-->
          <form class="signup" method="POST" action="/api/member/signup">
            <h2>SIGN UP</h2>
            <label>Name</label>
            <input
              type="text"
              name="name"
              placeholder="王小明"
              id="signupname"
            />
            <label>Email</label>
            <input
              type="email"
              name="email"
              placeholder="test@gmail.com"
              id="signupemail"
            />
            <label>Password</label>
            <input
              type="password"
              name="password"
              placeholder="At least 6 characters"
              id="signuppassword"
            />
            <button>Submit</button>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-wrap">
        <div class="recommend-wrap">
          <div class="recommend">推薦相關資訊</div>
          <div class="recommend-link">
            <a href="https://www.pet.gov.tw/web/o201.aspx"
              >寵物登記管理資訊網</a
            >
            <a href="https://asms.coa.gov.tw/">全國動物收容系統</a>
          </div>
        </div>
        <div class="contact-wrap">
          <div class="contact">聯絡我們</div>
          <div class="contact-link">
            <a href=""><img src="/images/fb_icon.png" /></a>
            <a href=""><img src="/images/email_icon.png" /></a>
          </div>
        </div>
      </div>
      <div class="copyright">Copyright © 2021 BackWo</div>
    </footer>
    <!--facebook-->
    <script
      async
      defer
      crossorigin="anonymous"
      src="https://connect.facebook.net/en_US/sdk.js"
    ></script>
    <script src="/js/member.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
